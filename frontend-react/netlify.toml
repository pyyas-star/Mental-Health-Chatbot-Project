# Netlify Configuration for Mental Health Chatbot Frontend
# This file configures how Netlify builds and deploys the React frontend
# Documentation: https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Build command: Install dependencies and build the React app
  command = "npm install && npm run build"
  # Publish directory: Where Vite outputs the built files
  publish = "dist"

# Redirect all routes to index.html for React Router (SPA routing)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and CORS
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Headers for static assets (cache for 1 year)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Environment variables (set these in Netlify dashboard)
# VITE_BACKEND_BASE_API=https://your-backend.onrender.com/api/
# VITE_BACKEND_ROOT=https://your-backend.onrender.com

